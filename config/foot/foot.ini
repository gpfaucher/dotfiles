# -*- conf -*-
# shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
# term=foot (or xterm-256color if built with -Dterminfo=disabled)
# login-shell=no
# app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
# title=foot
# locked-title=no

# MonaspiceAr Nerd Font Configuration
font=MonaspiceAr Nerd Font:size=12
font-bold=MonaspiceAr Nerd Font:size=12:style=Bold
font-italic=MonaspiceAr Nerd Font:size=12:style=Italic
font-bold-italic=MonaspiceAr Nerd Font:size=12:style=Bold Italic

# Alternative: Use Mono variant for better terminal consistency
# font=MonaspiceAr Nerd Font Mono:size=12
# font-bold=MonaspiceAr Nerd Font Mono:size=12:style=Bold
# font-italic=MonaspiceAr Nerd Font Mono:size=12:style=Italic
# font-bold-italic=MonaspiceAr Nerd Font Mono:size=12:style=Bold Italic

# Alternative: Use Propo variant for proportional spacing
# font=MonaspiceAr Nerd Font Propo:size=12
# font-bold=MonaspiceAr Nerd Font Propo:size=12:style=Bold
# font-italic=MonaspiceAr Nerd Font Propo:size=12:style=Italic
# font-bold-italic=MonaspiceAr Nerd Font Propo:size=12:style=Bold Italic

# Font rendering options
# font-size-adjustment=0.5
# line-height=<font metrics>
# letter-spacing=0
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
# underline-thickness=<font underline thickness>
# strikeout-thickness=<font strikeout thickness>
# box-drawings-uses-font-glyphs=no
dpi-aware=yes
# gamma-correct-blending=no

# Window settings
# initial-color-theme=1
# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
# pad=0x0 center-when-maximized-and-fullscreen
# resize-by-cells=yes
# resize-keep-grid=yes
# resize-delay-ms=100

# Text rendering
# bold-text-in-bright=no
